<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Open Challenge 07 </title>
    </head>
    <body>
        <h3> 라면을 만드는데 필요한 재료 </h3>
        <hr>
        <script>
            var itemlist = ["라면", "계란", "물", "파"], asize = itemlist.length;

            document.write("<ul>");
            for(var i = 0; i < asize; i++)
            {
                document.write("<li>" + itemlist[i] + "</li>");
            }
            document.write("</ul>");
        </script>
    </body>
</html>
